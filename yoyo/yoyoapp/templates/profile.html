<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Profile Information</h2>

        {% for i in form %}
        <div class="space-y-4">
            <!-- Username -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-user-circle text-blue-500 text-3xl"></i>
                <h3 class="text-xl font-semibold text-gray-700">{{ i.username }}</h3>
            </div>

            <!-- Email -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-envelope text-green-500 text-3xl"></i>
                <h3 class="text-xl font-semibold text-gray-700">{{ i.email }}</h3>
            </div>

            <!-- Password -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-lock text-red-500 text-3xl"></i>
                <h3 class="text-xl font-semibold text-gray-700">{{ i.password }}</h3>
            </div>
        </div>
        {% endfor %}

        <!-- Edit Button -->
        <div class="text-center mt-8">
            <a href="{% url 'editprofile' %}" class="px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg text-lg font-semibold">
                <i class="fas fa-edit mr-2"></i> Edit Profile
            </a>
        </div>

        <!-- Back Link -->
        <br>
        <div class="text-center">
            <a href="/home/" class="text-blue-600 hover:text-blue-700 text-lg font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
        </div>
    </div>
<br>
    <footer class="mt-12 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
    
</body>

</html>
