<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Edit Profile</h2>
        
        <!-- Edit Profile Form -->
        <form method="POST" action="">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-lg font-semibold mb-2">Name</label>
                <div class="flex items-center border-b-2 border-gray-300 focus-within:border-blue-500">
                    <i class="fas fa-user-circle text-gray-500 mr-2"></i>
                    <input type="text" id="username" name="username" value="{{ user.username }}" readonly class="w-full py-2 px-3 text-lg text-gray-700 focus:outline-none" placeholder="Enter your name">
                </div>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-lg font-semibold mb-2">Email</label>
                <div class="flex items-center border-b-2 border-gray-300 focus-within:border-blue-500">
                    <i class="fas fa-envelope text-gray-500 mr-2"></i>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full py-2 px-3 text-lg text-gray-700 focus:outline-none" placeholder="Enter your email">
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-lg font-semibold mb-2">Password</label>
                <div class="flex items-center border-b-2 border-gray-300 focus-within:border-blue-500">
                    <i class="fas fa-lock text-gray-500 mr-2"></i>
                    <input type="text" id="password" name="password" value="{{ user.password }}" class="w-full py-2 px-3 text-lg text-gray-700 focus:outline-none" placeholder="Enter your password">
                </div>
            </div>

            <!-- Save Button -->
            <div class="text-center mb-6">
                <button type="submit" class="px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg text-lg font-semibold">
                    Save Changes
                </button>
            </div>
        </form>

        <!-- Back Link -->
        <div class="text-center">
            <a href="/profile/" class="text-blue-600 hover:text-blue-700 text-lg font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>Back to Profile
            </a>
        </div>
    </div>

    <footer class="mt-12 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

</body>

</html>
